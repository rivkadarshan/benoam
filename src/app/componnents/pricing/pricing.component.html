<section class="pricing">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <div class="calculator-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="2" width="16" height="20" rx="2"/>
          <line x1="8" y1="6" x2="16" y2="6"/>
          <line x1="16" y1="14" x2="16" y2="18"/>
          <line x1="8" y1="14" x2="8" y2="14.01"/>
          <line x1="12" y1="14" x2="12" y2="14.01"/>
          <line x1="8" y1="18" x2="8" y2="18.01"/>
          <line x1="12" y1="18" x2="12" y2="18.01"/>
        </svg>
      </div>
      <h2 class="section-title">תמחור חכם</h2>
    </div>

    <!-- Pricing Comparison -->
    <div class="pricing-comparison">
      <!-- Regular Price Card -->
      <div class="price-card regular">
        <div class="card-label">מחיר רגיל בקליניקה</div>
        <div class="price-wrapper">
          <div class="price-amount">
            <span class="currency">₪</span>
            <span class="number">450</span>
          </div>
          <div class="price-description">למפגש</div>
        </div>
        <div class="calculation">
          <div class="calc-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"/>
              <polyline points="12 5 19 12 12 19"/>
            </svg>
          </div>
          <p>טיפול פרטי בקליניקה</p>
        </div>
      </div>

      <!-- VS Divider -->
      <div class="vs-divider">
        <div class="vs-circle">
          <span>VS</span>
        </div>
      </div>

      <!-- Free Price Card -->
      <div class="price-card free">
        <div class="card-label highlight">וובינר מיוחד</div>
        <div class="price-wrapper">
          <div class="price-amount">
            <span class="free-badge">חינם!</span>
          </div>
          <div class="price-description">ללא עלות</div>
        </div>
        <div class="calculation">
          <div class="calc-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <p>כל התוכן בוובינר אחד</p>
        </div>
        <div class="savings-badge">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 10 12 6.16-1.26 10-6.45 10-12V7l-10-5z"/>
          </svg>
          <span>חיסכון של 450₪</span>
        </div>
      </div>
    </div>

    <!-- Mission Statement -->
    <div class="mission-box">
      <div class="mission-content">
        <div class="mission-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </div>
        <div class="mission-text">
          <h3 class="mission-title">למה בחינם?</h3>
          <p class="mission-description">
            אני פותח את זה ללא עלות – <strong>מתוך שליחות</strong>.
            <br>
            כי אין דבר חשוב יותר מהבית שלך.
          </p>
        </div>
      </div>
    </div>

    <!-- CTA Button -->
    <div class="cta-wrapper">
      <button class="cta-button">
        <span class="button-text">כן, אני רוצה להצטרף בחינם!</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </button>
      <p class="cta-subtext">⏰ מקומות מוגבלים - הרשמה עד סוף השבוע</p>
    </div>
  </div>
</section>
