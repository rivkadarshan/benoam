<!-- header.component.html -->
<header class="header">
  <div class="header-wrapper">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <img src="../../../assets/photoes/לוגו סופי.jpg" alt="נעם כהן - ייעוץ בישואין" />
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#about" class="nav-link">אודות</a></li>
          <li><a href="#services" class="nav-link">שירותים</a></li>
          <li><a href="#testimonials" class="nav-link">המלצות</a></li>
          <li><a href="#contact" class="nav-link">יצירת קשר</a></li>
        </ul>
      </nav>

      <!-- CTA Button -->
      <a href="#contact" class="cta-button">הרשמה לוובינר</a>

      <!-- Mobile Menu Toggle -->
      <button class="menu-toggle" (click)="toggleMenu()" title="תפריט ראשי" aria-label="פתח תפריט ניווט">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-nav" [class.active]="isMenuOpen">
      <ul class="mobile-nav-list">
        <li><a href="#about" class="mobile-nav-link" (click)="closeMenu()">אודות</a></li>
        <li><a href="#services" class="mobile-nav-link" (click)="closeMenu()">שירותים</a></li>
        <li><a href="#testimonials" class="mobile-nav-link" (click)="closeMenu()">המלצות</a></li>
        <li><a href="#contact" class="mobile-nav-link" (click)="closeMenu()">יצירת קשר</a></li>
      </ul>
      <a href="#contact" class="cta-button mobile" (click)="closeMenu()">פנייה לדבר</a>
    </nav>
  </div>
</header>
