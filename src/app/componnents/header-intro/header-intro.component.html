<section class="header-intro">
  <div class="container">
    <div class="intro-content">
      <!-- Right Side - Text Content -->
      <div class="text-content">
        <h1 class="main-title">
          <span class="title-highlight">מקסימום הצלחה</span>
          <span class="title-normal">במינימום מאמץ.</span>
        </h1>
        
        <div class="subtitle-wrapper">
          <p class="subtitle">גלה את סוד הקסם שבזוגיות</p>
          <p class="description">ואיך ליצור תקשורת שמקרבת ומחזקת קשר זוגי.</p>       
        </div>

        <div class="cta-buttons">
          <a href="#contact" class="btn-primary">צור קשר</a>
          <a href="#about" class="btn-secondary">קרא עוד</a>
        </div>
      </div>

      <!-- Left Side - Visual Content -->
      <div class="visual-content">
        <div class="visual-wrapper">
          <!-- Circular Text -->
          <div class="circular-text">
            <svg viewBox="0 0 200 200" class="rotating-text">
              <defs>
                <path id="circlePath" d="M 100, 100 m -75, 0 a 75,75 0 1,1 150,0 a 75,75 0 1,1 -150,0"/>
              </defs>
              <text class="circle-text">
                <textPath href="#circlePath">
                  זוגיות • אהבה • תקשורת • הבנה • קשר • חיבור • 
                </textPath>
              </text>
            </svg>
          </div>

          <!-- Central Image/Illustration -->
          <div class="central-visual">
            <img src="../../../assets/photoes/undraw_couple_love_re_6g90.png" alt="זוגיות מאושרת" />
          </div>

          <!-- Floating Elements -->
          <div class="floating-badge badge-1">זוגיות</div>
          <div class="floating-badge badge-2">אהבה</div>
          <div class="floating-badge badge-3">תקשורת</div>
          <div class="floating-badge badge-4">הבנה</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-circles">
    <!-- <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div> -->
  </div>
</section>
